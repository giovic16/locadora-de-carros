server:
  port: 8080

spring:
  application:
    name: locadora
  profiles:
    active: h2  # mysql/h2

---

# ============================
# Perfil MySQL
# ============================
spring:
  config:
    activate:
      on-profile: mysql

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/locadora?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

---

# ============================
# Perfil H2
# ============================
spring:
  config:
    activate:
      on-profile: h2

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
